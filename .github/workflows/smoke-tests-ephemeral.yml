name: Ephemeral Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Node smoke tests (ephemeral)
        env:
          # Required: set the API URL in repository secrets
          API_URL: ${{ secrets.API_URL }}
          # IMPORTANT: Do NOT set TEST_EMAIL here â€” leaving it unset forces the test runner
          # to create a timestamped ephemeral user and delete it at the end of the run.
          # Optionally provide a TEST_PASSWORD secret if you prefer to control the password;
          # otherwise the runner will generate one when TEST_EMAIL is unset.
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: |
          echo "Running ephemeral Node smoke tests against $API_URL"
          node docs/tests/run-tests.js
