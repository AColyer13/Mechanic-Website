name: Frontend â†” Backend Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  node-smoke-tests:
    name: Node.js smoke tests (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify required secrets exist
        run: |
          if [ -z "$API_URL" ] || [ -z "$TEST_EMAIL" ] || [ -z "$TEST_PASSWORD" ]; then
            echo 'One or more required secrets (API_URL, TEST_EMAIL, TEST_PASSWORD) are missing.'
            exit 1
          fi
        env:
          API_URL: ${{ secrets.API_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Run Node smoke tests
        run: node docs/tests/run-tests.js
        env:
          API_URL: ${{ secrets.API_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

  powershell-smoke-tests:
    name: PowerShell smoke tests (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required secrets exist (PowerShell)
        shell: pwsh
        run: |
          if (-not $env:API_URL -or -not $env:TEST_EMAIL -or -not $env:TEST_PASSWORD) {
            Write-Host 'One or more required secrets (API_URL, TEST_EMAIL, TEST_PASSWORD) are missing.'
            exit 1
          }
        env:
          API_URL: ${{ secrets.API_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Run PowerShell smoke tests
        shell: pwsh
        run: pwsh -File docs/tests/run-tests.ps1
        env:
          API_URL: ${{ secrets.API_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
